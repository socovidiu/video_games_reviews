services:
  server:
    build: ./server
    image: soc1/vgb-api:${VERSION:-dev}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./server/.env
    networks:
      - app-network

  client:
    build: ./client
    image: soc1/vgb-frobtend:${VERSION:-dev}
    ports:
      - "5173:80"
    networks:
      - app-network
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./db/.env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./game_reviews.sql:/docker-entrypoint-initdb.d/game_reviews.sql
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
